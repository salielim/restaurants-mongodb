<div id='addGrade1' class="modal-content">
  <form id="addGrade" name="addGrade" role="form" ng-submit="vm.addGrade()" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close">
        <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Add your Grade for {{ vm.productData.name }}</h4>
    </div>
    <div class="modal-body">
      <!--<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>-->
      <div class="form-group">
        <label for="grade" class="col-xs-10 col-sm-2 control-label">Grade</label>
        <div class="col-xs-12 col-sm-2">
          <select id="grade" name="grade" ng-model="vm.formData.grade" class="form-control input-sm">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="score" class="col-sm-2 control-label">Score</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="score" id="score" size="4" 
                required ng-model="vm.formData.score">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit Grade</button>
    </div>
  </form>
</div>
