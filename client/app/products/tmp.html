    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <h4>Additional Information</h4>
        <span ng-if="ctrl.product.title">({{ctrl.product.type}}: {{ctrl.product.title}})</span>
        <ul>
            <!--Detail info to display is stated in the model 'listInfo' array-->
            <li ng-repeat="prop in ctrl.listInfo">
                <h5 class="text-capitalize">{{prop}}</h5>
                <ul>
                    <li ng-repeat="(key, value) in ctrl.product[prop]">
                        <span class="text-capitalize">{{key}}: </span>
                        <!--Applicable for Object property-->
                        <span ng-if="!ctrl.isObject(value)">{{value}}</span>
                        <!--Applicable for Array property-->
                        <ol>
                            <li ng-if="ctrl.isArray(value)" ng-repeat="n in value track by $index">{{n}}</li>
                        </ol>
                        <!--Applicable for Object property that is not array-->
                        <ul ng-if="!ctrl.isArray(value)">
                            <li ng-if="ctrl.isObject(value)" ng-repeat="(subkey, subvalue) in value track by subkey">
                                <span class="text-capitalize">{{subkey}}</span>: {{subvalue}}
                            </li>
                        </ul>
                    </li>        
                </ul>
                <hr>           
            </li>
        </ul>
    </div>
